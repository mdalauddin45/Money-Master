<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1>Money Master</h1>
    <main>
        <section>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img src="./image/money-master.png" alt="">
                    </div>
                    <div class="col">
                        <h1>Income</h1>
                        <span>Income: <input type="number" id="input-income"> </span>

                        <h1>Expenses</h1>
                        <span>Food: <input type="number" class="mb-2" id="input-food"> </span> <br>
                        <span>Rent: <input type="number" class="mt-2" id="input-rent"> </span> <br>
                        <span>Clothes: <input type="number" class="mt-2" id="input-clothes"> </span> <br>
                        <button class="mt-2 btn btn-primary" id="calculate-btn">Calculate</button>
                        <p>Total Expenses: <span id="total-expenses"></span> </p>
                        <p>Balance: <span id="total-balance"></span> </p>
                        <span>Clothes: <input type="number" id="save-income"> </span> % <button class="btn btn-primary"
                            id="save-btn">Save</button>
                        <p>Saving Amount: <span id="saving-amount"></span> </p>
                        <p>Remaining Balance: <span id="remaining-balance"></span> </p>
                    </div>
                </div>
            </div>
        </section>
    </main>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
